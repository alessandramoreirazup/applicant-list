<div class="row" style="margin: auto">
  <div class="col-2 bg-white sidebar">
    <div class="nav flex-column nav-pills margin-top" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link text-muted" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true"> 
        <i class="material-icons"> select_all</i> Todos
      </a>

      <a class="nav-link text-muted" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">
        <i class="material-icons"> done </i> Atendidos
      </a>

      <a class="nav-link text-muted" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false"> 
        <i class="material-icons"> delete</i> Lixeira
      </a>
    </div>   
  </div> 

  <div class="margin-top col-lg-9">              
    <table class="table cust-border text-secondary bg-white">
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row"><i class="material-icons">face</i></th>
            <td class="user-name">{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.state }}</td>
          <th scope="row">
            <i class="material-icons cust-icon"> delete</i>
            <i class="material-icons cust-icon"> select_all</i>
            <i class="material-icons cust-icon"> done </i>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
